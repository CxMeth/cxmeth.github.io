<!DOCTYPE html> 
<html>
<head>
	<title>Book Manager</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="js/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/styles.css" />

	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/bookapp_array.js"></script>
    
</head>

<body>
<div class="mainpage" data-role="page">

	<div class="profile-head">
		<h1>What have you read today?</h1>
        
	</div><!-- /header -->

	<div role="main" class="ui-content">
	<form>
			<fieldset data-role="ui-field-contain"> 
				<label for="item">Title:</label>
				<input type="text" name="item" id="title">
			</fieldset>	
			<fieldset data-role="ui-field-contain"> 
				<label for="item">Author:</label>
				<input type="text" name="item" id="author">
			</fieldset>	
    <fieldset data-role="ui-field-contain">
<div class="ui-field-contain">
    <label for="select-native-1">Status:</label>
    <select name="select-native-1" id="status">
        <option value="1">Read</option>
        <option value="2">Unread</option>
    </select>
</div>
</fieldset>
  <input id="add" type="button" value="Add">
</form>

	  <table data-role="table" id="table-column-toggle" class="ui-responsive table-stroke">
	              <thead>
	                <tr>
	                  <th data-priority="1">No</th>
	                  <th>Title</th>
	                  <th data-priority="3">Author</th>
	                 <th data-priority="4">Status</th>
	                </tr>
	              </thead>
	              <tbody class="itemtable">	                     
	              </tbody>
                 
	            </table>
    </div>
           
	<div data-role="footer" data-position="fixed">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page -->
</body>
</html>
